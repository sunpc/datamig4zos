<h1>Server Explorer</h1>
<p>The Server Explorer is a panel to manage the servers, schemas and tables.</p>
<p><img src="images/server_explorer.png" /></p>
<p>Right click the panel to open, create, or delete an item. The data migrations and batch queries can also be started from the Server Explorer by using the right-click menu.</p>
