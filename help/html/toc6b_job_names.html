<h1>Job names</h1>
<p>The job names are generated based on a unique rule. However, the prefix of each job indicates the job functions. </p>
<p>
	<li><b>UL*</b> : Table unload jobs</li>
	<li><b>LD*</b> : Table load jobs</li>
	<li><b>QR*</b> : Table query jobs</li>
	<li><b>FT*</b> : Dataset FTP jobs</li>
</p>
<p>&nbsp;</p>
